name: Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/google-keep-frontend:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Remove current container and image, then deploy latest
        run: |
          docker stop google-keep-frontend || true
          docker rm google-keep-frontend || true
          docker rmi ${{ secrets.DOCKER_USERNAME }}/google-keep-frontend:latest || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/google-keep-frontend:latest
          docker run -d --name google-keep-frontend \
            -p 80:3000 \
            -e REACT_APP_BASE_URL=${{ secrets.REACT_APP_BASE_URL }} \
            ${{ secrets.DOCKER_USERNAME }}/google-keep-frontend:latest
